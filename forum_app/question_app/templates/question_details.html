<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Questions & Answers</title>
  </head>
  <body>
  	<!-- Start Nav bar  -->
  		<nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Forum Q&A</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
        <a href="{% url 'add_question' %}" class="btn btn-outline-primary" type="submit">Add Question</a>
      
    </div>
  </div>
</nav>


  	<!-- End Nav bar -->
    <h1 style="text-align: center; margin: 40px; font-size: 50px;">	Question Details </h1>

    <!-- Start Table -->
    <div class="container">
    	
  		
      {% for item in question %}
    <div class="card">
  		<h5 class="card-header">Autrhor : {{item.author}}</h5>
  		<h5 class="card-header">Create_at : {{item.create_at}}</h5>
      <h5 class="card-header">Tags : {{tags}}</h5>
  		<div class="card-body">
   		 	<h5 class="card-title">{{item.question}}</h5>
    		<p class="card-text">{{item.content}}</p>
    		<a href="{% url 'home' %}" class="btn btn-primary">Back Home</a>
    		<a href="{% url 'home' %}" class="btn btn-danger">Delete</a>
    		<a href="{% url 'home' %}" class="btn btn-secondary">Update</a>
  		</div>
	</div>   	
      {% endfor %}


	</div>

    <!-- End Table -->

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>

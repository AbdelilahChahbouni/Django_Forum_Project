    {% extends 'base.html' %}
  	{% block content %}
    <h1 style="text-align: center; margin: 40px; font-size: 50px;">Login</h1>

    <!-- Start block content -->
    	<div class="container">
    	{% load bootstrap %}
    		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|bootstrap }}
			<input class="btn-primary mt-5 p-2" type="submit" value="Login">
      <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>

		</form>
		</div>
    <!-- End block content -->
    {% endblock %}
